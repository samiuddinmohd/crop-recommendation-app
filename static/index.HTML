<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.w3schools.com/w3images/farm.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
    }

    label {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.1rem;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fffae6;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function predictCrop() {
      const temperature = parseFloat(document.getElementById("temperature").value);
      const humidity = parseFloat(document.getElementById("humidity").value);
      const rainfall = parseFloat(document.getElementById("rainfall").value);

      if (isNaN(temperature) || isNaN(humidity) || isNaN(rainfall)) {
        alert("Please enter valid values for all fields.");
        return;
      }

      const payload = { temperature, humidity, rainfall };

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) throw new Error("Failed to fetch");

        const data = await response.json();
        document.getElementById("result").innerHTML = `
          <strong>Recommended Crop:</strong> ${data.recommended_crop} <br>
          <strong>Required N:</strong> ${data.required_N} <br>
          <strong>Required P:</strong> ${data.required_P} <br>
          <strong>Required K:</strong> ${data.required_K} <br>
          <strong>Required pH:</strong> ${data.required_ph}
        `;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").textContent = "Error occurred while predicting the crop.";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Crop Recommendation System</h1>
    <form onsubmit="event.preventDefault(); predictCrop();">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" step="any" required><br>
      
      <label for="humidity">Humidity:</label>
      <input type="number" id="humidity" step="any" required><br>
      
      <label for="rainfall">Rainfall:</label>
      <input type="number" id="rainfall" step="any" required><br>
      
      <button type="submit">Predict</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <footer>
    <p>Developed by <a href="#">crop recommendation</a></p>
  </footer>
</body>
</html>
